<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<script src="https://kit.fontawesome.com/89ac4b0242.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/modal.css">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<div class="container">
		<header class="header">
			<h1>Rock Paper Scissors</h1>
			<button id="restart" class="restart-btn">Restart Game</button>
			<div id="score" class="score">
				<p>Player:0</p>
				<p>Computer:0</p>
			</div>
		</header>
		<h2>Make Your Selection</h2>
		<div class="choices">
			<i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
			<i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
			<i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal">
		<div id="result" class="modal-content"></div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
